{% extends 'base.html' %}
{% load static %}
{% block title %}Agregar Estilo{% endblock %}


{% block bradcam_area_breadcam_bg_2 %}
    <!-- bradcam_area  -->
    <div class="bradcam_area breadcam_bg_2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>AGREGAR ESTILO</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
{% endblock %}

{% block section-top-border %}
  <div class="section-top-border">
    <div class="row">
      <div class="col-lg-8 col-md-8">
        <h3 class="mb-30">Agregar Estilo</h3>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Nombre del Estilo -->
          <div class="mt-10">
            <input type="text" name="nombre" placeholder="Nombre del Estilo"required
                class="single-input">
          </div>

          <!-- Descripci칩n del Estilo -->
          <div class="mt-10">
          <textarea name="descripcion" placeholder="Descripci칩n del Estilo" required
              class="single-textarea"></textarea>
          </div>

          <div class="mt-10">
            <label for="id_bandas" class="font-weight-bold">Bandas Relacionadas</label>
            {{ form.bandas }}  <!-- Renderiza el campo de bandas, que ya est치 configurado para select2 -->
          </div>

          <!-- Bot칩n para enviar el formulario -->
          <div class="mt-10">
            <button type="submit" class="btn btn-primary">Guardar Estilo</button>
          </div>
        </form>
      </div>
    </div>
  </div>


<!-- Carga de Select2 y del script personalizado -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="{% static 'js/select2.js' %}"></script>
{% endblock %}
